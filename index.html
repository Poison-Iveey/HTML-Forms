<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="henry-be-lc7xcWebECc-unsplash (1).jpg" alt="Books in a library" 
             width="400" height="900">
 
    <p>Welcome to Vitabu Online Library!Your one stop online shop for African Literature
        from world reknown African authors as well as upcoming briliant African authors.
        Sign up to get a copy of your favourite books.

        You know you'll love it here!
    </p>

    <form action="VOL.com/path" method="post">
        <h1>Let's do this! </h1><br>
      <div>
        <label for="first_name">FIRST NAME </label>
        <input type="text" id="first_name" name="first-name" placeholder="Spongebob">

        <label for="last_name">LAST NAME </label>
        <input type="text" id="last_name" name="last-name" placeholder="Squarepants">

      </div>

      <div>
        <label for="email">EMAIL </label>
        <input type="email" id="email" name="user-email" placeholder="spongebobsquarepants@gmail.com">

        <label for="phone_number">PHONE NUMBER </label>
        <input type="number" id="phone_number" name="phone-number" placeholder="07xx-xxxxxx">

      </div>

      <div>
        <label for="password">PASSWORD </label>
        <input type="password" id="password" name="user-password">

        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm-password" name="confirmed-passwprd">

      </div>

      <button type="submit">Create Account</button><br>

      <p>Already have an account?Log in </p>

    </form>


</body>
</html>
